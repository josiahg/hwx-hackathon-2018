<div class="card" *ngIf="showExtras">
  <div class="card-header">
    <strong>Select Extra</strong>
  </div>
  <form #extraFrom="ngForm" (ngSubmit)="selectExtra(extraFrom)" novalidate class="form-horizontal">
  <div class="card-body">
    
    <p width=50px>
      <select name="extraSelected" class="form-control" ngModel>
        <option *ngFor="let type of extraTypes">{{type}}</option>
      </select>
    </p>
    <p width=200px><button type="submit" class="btn btn-sm btn-primary">Add Extra</button></p>
  </div>
</form>
</div>
<div class="card" *ngIf="showRecipe">
  <div class="card-header">
    <strong>Add Recipe</strong><span class="float-right"><button type="button" class="btn btn-block btn-primary" (click)="cancelAdd()">Cancel</button></span>
  </div>
  <div class="card-body">
    <form #f="ngForm" (ngSubmit)="addCustomRecipe(f)" novalidate class="form-horizontal">
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="description">Recipe Type</label>
        <div class="col-md-9">
          <select class="form-control" name="recipe_type" ngModel>
            <option *ngFor="let type of recipeTypes">{{type}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="clusterType">Cluster Type</label>
        <div class="col-md-9">
          <select class="form-control" name="cluster_type" ngModel>
            <option *ngFor="let type of clusterTypes">{{type}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="clusterVersion">Cluster Version</label>
        <div class="col-md-9">
          <input name="clusterVersion" class="form-control" ngModel [attr.disabled]="true">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="serviceTypes">Service</label>
        <div class="col-md-9">
          <select class="form-control" name="service_type" ngModel>
            <option *ngFor="let type of serviceTypes">{{type.service_description}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="code">Code</label>
        <div class="col-md-9">
          <textarea class="form-control" rows="9" name="code" ngModel></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
    </form>
  </div>
</div>
