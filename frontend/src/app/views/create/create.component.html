<div class="card">
    <div class="card-header">
        <strong>Add Recipe</strong>
    </div>
    <div class="card-body">
        <form #f="ngForm" (ngSubmit)="addRecipe(f)" novalidate class="form-horizontal">
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="name">Name</label>
                <div class="col-md-9">
                    <input name="name" class="form-control" ngModel required #first="ngModel">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="description">Description</label>
                <div class="col-md-9">
                    <input name="description" class="form-control" ngModel>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="code">Code</label>
                <div class="col-md-9">
                    <textarea class="form-control" rows="9" name="code" ngModel></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i>Submit</button>
        </form>
    </div>
</div>
