<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
            <i class="fa fa-align-justify"></i> Configured Clusters
            <span class="float-right"><a routerLink="/settings/add"><button type="button" class="btn btn-block btn-primary">Add Credentials</button></a></span>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Instance Name</th>
                        <th>URL</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cloudbreakCredential of cloudbreakCredentials">
                        <td>{{cloudbreakCredential.instance_name}}</td>
                        <td>{{cloudbreakCredential.cb_url}}</td>
                        <td>{{cloudbreakCredential.cb_username}}</td>
                        <td>***********</td>
                        <td><a routerLink="/settings/modify"><button type="button" class="btn btn-block btn-primary">Modify</button></a></td>
                        <td><button type="button" class="btn btn-block btn-primary" (click)="deleteCredential(cloudbreakCredential.id)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
